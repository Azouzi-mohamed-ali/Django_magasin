{% extends 'magasin/base.html' %}
{% block title %} Catalogue de produits {% endblock title %}
{% block content %}
  <style>
    /* Style du conteneur principal */
    .container-fluid {
      padding: 20px;
    }
    
    /* Style des cartes de produits */
    .card {
      width: 18rem;
      margin: 20px;
      border: none;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease-in-out;
    }
    
    .card:hover {
      transform: scale(1.05);
    }
    
    /* Style de l'image de la carte */
    .card-img-top {
      height: 200px;
      object-fit: cover;
    }
    
    /* Style du corps de la carte */
    .card-body {
      padding: 10px;
    }
    
    /* Style du titre de la carte */
    .card-title {
      font-size: 20px;
      font-weight: bold;
      margin-bottom: 10px;
    }
    
    /* Style du texte de la carte */
    .card-text {
      font-size: 16px;
      line-height: 1.4;
    }
    
    /* Style du bouton de la carte */
    .btn {
      display: inline-block;
      padding: 6px 12px;
      margin-bottom: 0;
      font-size: 14px;
      font-weight: normal;
      text-align: center;
      white-space: nowrap;
      vertical-align: middle;
      cursor: pointer;
      background-image: none;
      border: 1px solid transparent;
      border-radius: 4px;
      color: #fff;
      background-color: #007bff;
      border-color: #007bff;
    }
    
    .btn:hover {
      background-color: #0069d9;
      border-color: #0062cc;
    }
    
    .btn-primary {
      color: #fff;
      background-color: #007bff;
      border-color: #007bff;
    }
    
    .btn-primary:hover {
      background-color: #0069d9;
      border-color: #0062cc;
    }
    
  </style>
<!-- body -->
<div class="container-fluid mt-3">
<div class="row">
<!-- all products -->
<div id='products' class="col-lg-9 mx-auto">
<div class="row mx-auto">
<!-- Products est une clé du dictionnaire context rendu par la vue ‘index’ -->

    {% for product in products %}
    <div class="card" style="width: 18rem;margin:20px">
        <img class="card-img-top" src="{{product.img.url}}" style="height: 200px;" alt="Card image cap" >
        <div class="card-body">
          <h5 class="card-title">{{product.libelle}}</h5>
          <p class="card-text">{{product.description}} </p>
          <!--<a href="#" class="btn btn-primary">Go somewhere</a>-->
        </div>
      </div>
    {% endfor %}


</div>
</div>
</div>
</div>
{% endblock %}
