{% extends 'magasin/base.html' %}
{% block content %} 
 <style>
    /* Styles for the heading */
.text-center {
  margin-top: 50px;
}

h2 {
  font-size: 24px;
  font-weight: bold;
}

/* Styles for the form */
.post-form {
  margin-top: 30px;
}

.btn {
  background-color: #007bff;
  color: #fff;
  border: none;
  border-radius: 4px;
  padding: 10px 20px;
  font-size: 16px;
  cursor: pointer;
}

.btn:hover {
  background-color: #0069d9;
}

.btn:active {
  background-color: #0056b3;
}

.btn:focus {
  outline: none;
}

/* Styles for form elements */
.form-control {
  width: 100%;
  padding: 10px;
  font-size: 16px;
  border-radius: 4px;
  border: 1px solid #ced4da;
  transition: border-color 0.15s ease-in-out, box-shadow 0.15s ease-in-out;
}

.form-control:focus {
  border-color: #80bdff;
  outline: 0;
  box-shadow: 0 0 0 0.2rem rgba(0, 123, 255, 0.25);
}

 </style>
 <div class="col-md-12 text-center">
 <h2>Ajouter Produit</h2>
 </div> 
 <form method='POST' class="post-form">
 {% csrf_token %}
 {{ form.as_p }}
 <button type="sumit" class="btn btn-default">Enregistrer</button>
 </form> 
{% endblock %}
